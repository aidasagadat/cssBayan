<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="header">
        <h1>Memes that made me laugh</h1>
      </div>
      <div class="accordion">
        <div class="section">
          <button class="btn">First meme</button>
          <div class="memeSpace active">
            <img src="meme_1.jpg" alt="first meme" class="meme" />
          </div>
        </div>
        <div class="section">
          <button class="btn">Second meme</button>
          <div class="memeSpace">
            <img src="meme_2.jpg" alt="second meme" class="meme" />
          </div>
        </div>
        <div class="section">
          <button class="btn">Third meme</button>
          <div class="memeSpace">
            <img src="meme_3.png" alt="third meme" class="meme" />
          </div>
        </div>
        <div class="section">
          <button class="btn">Fourth meme</button>
          <div class="memeSpace">
            <img src="meme_4.jpg" alt="fourth meme" class="meme" />
          </div>
        </div>
        <div class="section">
          <button class="btn">Fifths meme</button>
          <div class="memeSpace">
            <img src="meme_5.png" alt="fifth meme" class="meme" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
